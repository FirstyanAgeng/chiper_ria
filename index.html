        <div class="w3-bar-item w3-theme-l1">Ria Indriyani_21SA3013</div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div

      onclick="w3_close()"

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="text-align: center">
      <div class="w3-padding-24"></div>
      <div class="input-container">
        <h2>ðŸŽ€Caesar Cipher Encryption & DecryptionðŸŽ€</h2>

        <h3>Enter the text to be processed</h3>
        <textarea id="teks" rows="4"></textarea>
        <input
          id="geser"
          type="number"
          min="1"
          max="27"
          class="w3-margin-bottom w3-input w3-border"
          placeholder="Enter Shift Value"
        />
        <button class="w3-btn w3-ripple w3-blue" onclick="tombolenkripsi()">
          Encrypt

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === "block") {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = "block";
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }

    // Encryption function
    var encrypt = function (plaintext, shiftAmount) {
      var ciphertext = "";
      for (var i = 0; i < plaintext.length; i++) {
        var plainCharacter = plaintext.charCodeAt(i);
        if (plainCharacter >= 97 && plainCharacter <= 122) {
          ciphertext += String.fromCharCode(
            ((plainCharacter - 97 + shiftAmount) % 26) + 97
          );
        } else if (plainCharacter >= 65 && plainCharacter <= 90) {
          ciphertext += String.fromCharCode(
            ((plainCharacter - 65 + shiftAmount) % 26) + 65
          );
        } else {
          ciphertext += String.fromCharCode(plainCharacter);
        }
      }
      return ciphertext;
    };

    // Decryption function
    var decrypt = function (ciphertext, shiftAmount) {
      var plaintext = "";
      for (var i = 0; i < ciphertext.length; i++) {
        var cipherCharacter = ciphertext.charCodeAt(i);
        if (cipherCharacter >= 97 && cipherCharacter <= 122) {
          plaintext += String.fromCharCode(
            ((cipherCharacter - 97 - shiftAmount + 26) % 26) + 97
          );
        } else if (cipherCharacter >= 65 && cipherCharacter <= 90) {
          plaintext += String.fromCharCode(
            ((cipherCharacter - 65 - shiftAmount + 26) % 26) + 65
          );
        } else {
          plaintext += String.fromCharCode(cipherCharacter);
        }
      }
      return plaintext;
    };

    function tombolenkripsi() {
      let teks = $("#teks").val();
      let geser = parseInt($("#geser").val());
      hasil = encrypt(teks, geser);
      $("#hasil").text(hasil);
    }

    function tomboldekripsi() {
      let teks = $("#teks").val();
      let geser = parseInt($("#geser").val());
      hasil = decrypt(teks, geser);
      $("#hasil").text(hasil);
    }
  </script>
